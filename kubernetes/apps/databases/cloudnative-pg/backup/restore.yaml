---
apiVersion: batch/v1
kind: Job
metadata:
  name: &name pg-kochhaus-restore
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      automountServiceAccountToken: true
      restartPolicy: OnFailure
      volumes:
        - name: backup
          nfs:
            server: ${SECRET_NFS_SERVER}
            path: /srv/backup

      securityContext:
        fsGroup: 1022
        runAsGroup: 1022
        runAsUser: 1022

      containers:
        - name: postgres
          # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
          image: ghcr.io/cloudnative-pg/postgresql:18.1
          command: ["/bin/sh"]
          args:
            - "-c"
            - "gunzip < /backup/home-cluster.dump.gz | pg_restore -U $PGUSER -f -"
          env:
            - name: PGHOST
              value: postgres-rw.databases
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudnative-pg-secret
                  key: password
            - name: TZ
              value: ${TZ:=Etc/UTC}
          volumeMounts:
            - name: backup
              mountPath: /backup
          resources:
            requests:
              memory: "128Mi"
              cpu: "1"
            limits:
              memory: "512Mi"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - "arm64"
